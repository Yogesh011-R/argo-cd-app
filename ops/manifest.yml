apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-cd-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-cd-app
  template:
    metadata:
      labels:
        app: argo-cd-app
    spec:
      containers:
        - name: argo-cd-app
          image: yogeshkumar011/argo-cd-app:fb987ddc57a1a3f08f6287273561c3edddb10cd5
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: argo-cd-app
spec:
  selector:
    app: argo-cd-app
  ports:
    - port: 3000
      targetPort: 3000
