apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-cd-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-cd-app
  template:
    metadata:
      labels:
        app: argo-cd-app
    spec:
      containers:
        - name: argo-cd-app
          image: yogeshkumar011/argo-cd-app:5f84982e33ff871eceebebeade364cc31e0f491f
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: argo-cd-app
spec:
  type: ClusterIP
  selector:
    app: argo-cd-app
  ports:
    - port: 3000
      targetPort: 3000
